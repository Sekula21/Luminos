@if(member(); as member){
    <div routerLink="/members/{{member.id}}" class="card cursor-pointer transition-all duration-300 ease-in-out transform hover:-translate-y-2 relative">
        <img src="{{member?.imageUrl || '/user.png'}}" 
            alt="{{member.displayName}} image" class="rounded-lg">
            <button class="absolute bottom-1 right-1 z-60 btn btn-ghost text-white border-r-white border-b-white"
            (click)="toggleFollow($event)">
                {{ hasFollowed() ? 'Unfollow' : 'Follow' }}
            </button>
        <div class="card-actions z-40 absolute bottom-0 w-full px-3 py-1 rounded-b-lg bg-gradient-to-t from-orange-400 via-orange/70 to-transparent ">
            <div class="flex flex-col text-white">
                <span class="font-semibold">{{member.displayName}}</span>
            </div>
        </div>
    </div>
}
